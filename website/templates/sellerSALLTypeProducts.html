{% extends "base.html" %}

{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th scope="col">SellerId</th>
        
      </tr>
    </thead>
    <tbody>
        {% for user in userDetails %}
        <tr>
            <td>{{user[0]}} </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable({
        columns: [{searchable: false}],
      });
    });
  </script>
{% endblock %}
