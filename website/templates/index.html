      <h1> Entry Yourself as a customer in our Database </h1>
    <form class="Form" method="POST" action="">
        <label class=" lbl">Name: <input type="text" name="customer_name" /> </label>
        <br>
        <label class=" lbl">Mobile number: <input type="number" name="customer_mobile" /></label>
        <br>
        <label class="lbl">Email: <input type="email" name="customer_email" /></label>
        <br>
        <!-- <label class=" lbl">gender <input type="text" name="gender" /></label>
        <br> -->
        <label for="cars">Gender:</label>
        <select id="cars" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Choose not to disclose">Choose not to disclose</option>
        </select>
        <br>
        <label class=" lbl">City: <input type="text" name="city_name" /></label>
        <br>
        <label class=" lbl">State: <input type="text" name="state_name" /></label>
        <br>
        <label class=" lbl">age: <input type="number" name="age" /> </label>
        <br>
        
        <label class="submit"><input type="submit"></label>
    </form>
